<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <!-- Imported base-level Bootstrap CSS styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <!-- Custom fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

        <script src="game.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>BLURT</title>
        <link rel="icon" type="image/png" href="icn.png"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 ml-auto mr-auto">
                    <h1 class="banner"> Blurt </h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-4 ml-auto mr-auto">
                    <div id="nd">
                        <form id="namer" autocomplete="off">
                            <div class="form-group">
                                <label for="name">Screen Name</label>
                                <input type="text" class="form-control mt-2 mb-2" id="name" name="name" placeholder="Pick a name!">
                                <small class="form-text text-muted">Enter the name you wish to display on the screen.  Press enter or click submit to continue.</small>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary mt-4">Enter!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="pp" hidden>
                <button type="submit" class="btn btn-primary btn-xl" id="ready" value="ready">Ready!</button>
                <button type="submit" id="skip" class="btn btn-warning btn-xl" value="skip">Skip!</button>
                <form id="guessr" autocomplete="off">
                    <input type="text" id="guess">
                </form>
            </div>
            <div id="clue" hidden></div>
            <div id="ans" hidden></div>
            <div id="scores" hidden></div>
            <div id="guesses" hidden></div>
        </div>
    </body>
</html>
